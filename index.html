<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <h1 id="title">Training Survey Form</h1>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <p id="description">This survey is a great way for you to tell us how well our training course went. Thank you for taking the time to fill this out!</p>
     <hr>
      <form id="survey-form">
        <br>
        <label id="name-label">Name<br>
        <input type="text" id="name" placeholder="Enter your name" required>
        </label><br>
        <br>
        <label id="email-label">Email<br>
        <input type="email" id="email" placeholder="Enter a valid email address" minlength=2 required></label><br>
        <br>
        <label id="number-label">Age (optional)<br> 
        <input type="number" id="number" placeholder="Age" min=1 max=100></label><br>
        <br>
        <label for="dropdown">Which best describes your current role?<br>
          <select id="dropdown">
            <option value=""></option>
            <option value="student">Student</option>
            <option value="technologist">Technologist</option>
            <option value="supervisor">Supervisor</option>
            <option value="manager">Manager</option>
            <option value="director">Director</option>
          </select>
        </label><br>
        <br>
        <label id="how likely">On a scale of 1 to 5, with 5 being "most likely", how likely will you recommend this class to someone you know?<br>
          <input type="radio" name="how likely" value="1">1<br>
          <input type="radio" name="how likely" value="2">2<br>
          <input type="radio" name="how likely" value="3">3<br>
          <input type="radio" name="how likely" value="4">4<br>
          <input type="radio" name="how likely" value="5">5<br>
        </label><br>
        <label id="rating">Please rate your overall satisfaction with us.<br>
         <input type="checkbox" name="rating" value="Very Dissatisfied">Very Dissatisfied
         <input type="checkbox" name="rating" value="Dissatisfied">Dissatisfied
         <input type="checkbox" name="rating" value="Neutral">Neutral
         <input type="checkbox" name="rating" value="Satisfied">Satisfied
         <input type="checkbox" name="rating" value="Very Satisfied">Very Satisfied
         </label><br>
         <br>
         <label id="textarea">We'd love to hear any feedback you may have on how we can improve!<br>
         <textarea id="textarea" type="text" name="textarea" rows=10 cols=59></textarea>
         </label><br>
         <br>
      <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
